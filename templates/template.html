<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KGNB0PKN09"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-KGNB0PKN09');
        </script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">

        <title>{% block title %}Google Analytics{% endblock %}</title>

        {% endblock %} <!-- end of 'head block' -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">                
                <div class="collapse navbar-collapse" id="navbar-top">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('graphs') }}">Graphs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('maps') }}">Maps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('carousel') }}">Carousel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    </body>
</html>
